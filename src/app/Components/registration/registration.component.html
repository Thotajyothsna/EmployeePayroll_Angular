<mat-card class="form-card">
  <h2>Employee Payroll Form</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter full name" required>
      <mat-error *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- Profile Image -->
    <div class="profile-section">
      <label>Profile Image</label>
      <mat-radio-group formControlName="profile">
        <mat-radio-button *ngFor="let img of profileImages" [value]="img.value">
          <img [src]="img.url" />
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Gender -->
    <div class="form-row">
      <label>Gender</label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="other">Other</mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Department -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department">
        <mat-option value="HR">HR</mat-option>
        <mat-option value="Sales">Sales</mat-option>
        <mat-option value="Finance">Finance</mat-option>
        <mat-option value="Engineer">Engineer</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Salary -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Salary</mat-label>
      <input matInput type="number" formControlName="salary" placeholder="Enter salary">
    </mat-form-field>

    <!-- Start Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput type="date" formControlName="startDate">
    </mat-form-field>

    <!-- Notes -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <!-- Buttons -->
    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="reset">Reset</button>
    </div>
  </form>
</mat-card>
