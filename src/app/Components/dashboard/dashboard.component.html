<mat-toolbar class="toolbar">
  <span>Employee<br/> Payroll</span>
</mat-toolbar>

<div class="main-container">
  <div class="inner-container">
    <span>Employee Details</span>
    <button mat-raised-button color="accent" (click)="addEmployee()">+ Add User</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- Employee ID -->
    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let emp">{{ emp.employeeid }}</td>
    </ng-container>

    <!-- Name + Profile -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let emp" class="name-cell">
        <img [src]="getProfileImage(emp.profile)" alt="{{ emp.name }}" class="profile-pic">
        <span class="emp-name">{{ emp.name }}</span>
      </td>
    </ng-container>

    <!-- Gender -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> GENDER </th>
      <td mat-cell *matCellDef="let emp">{{ emp.gender }}</td>
    </ng-container>

    <!-- Department -->
    <ng-container matColumnDef="department">
  <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
  <td mat-cell *matCellDef="let emp" class="department">
    <ng-container *ngFor="let dept of emp.department?.split(',')">
      <span class="dept-badge">{{ dept.trim() }}</span>
    </ng-container>
  </td>
</ng-container>

    <!-- Salary -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> SALARY </th>
      <td mat-cell *matCellDef="let emp">
        â‚¹ {{ emp.salary }}
      </td>
    </ng-container>

    <!-- Start Date -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> START DATE </th>
      <td mat-cell *matCellDef="let emp">{{ emp.startDate }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let emp" class="actions">
        <button mat-icon-button color="primary" (click)="editEmployee(emp)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(emp)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Render Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
